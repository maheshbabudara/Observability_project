name: Python Automation Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        pip install websocket-client
        pip install pytest
        pip install allure-pytest
        pip install openpyxl
        pip install -r requirements.txt || true  # optional if you don't have one

    - name: Run pytest tests
      run: |
        pytest observability/Tests/test_dashboard.py --maxfail=1 --disable-warnings -q
#        pytest tests/test_dashboard.py --maxfail=1 --disable-warnings -q

